{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="col-12">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="number" class="form-label">Ingrese código de verificación</label>
                <input type="text" class="form-control" name="number" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary">Verificar</button>
        </form>
    </div>
</div>
{% endblock %}
